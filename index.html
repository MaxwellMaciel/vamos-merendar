<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamos Merendar</title>
    <meta name="description" content="Aplicativo para organizar merendas" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      console.log('Verificando suporte a Service Worker...');
      if ('serviceWorker' in navigator) {
        console.log('Service Worker é suportado!');
        window.addEventListener('load', () => {
          console.log('Página carregada, tentando registrar Service Worker...');
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registrado com sucesso!');
              console.log('Scope:', registration.scope);
              console.log('Script:', registration.scriptURL);
            })
            .catch(error => {
              console.error('Erro ao registrar Service Worker:', error);
            });
        });
      } else {
        console.log('Service Worker não é suportado neste navegador');
      }
    </script>
  </body>
</html>
